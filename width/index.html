<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widths in TailwindCSS</title>

    <link rel="stylesheet" href="output.css">

</head>
<body>

    <div class="bg-red-200 w-20">
        Hello
    </div>

    <div class="bg-red-200 max-w-20">
        Hello
    </div>

    <div class="bg-red-200 w-[20px]">
        Hello
    </div>

    <div class="bg-red-200 w-3xs">
        Hello
    </div>
    
</body>
</html>
